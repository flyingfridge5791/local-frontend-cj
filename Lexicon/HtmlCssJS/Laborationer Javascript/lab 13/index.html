  <body>

<nav class="navbar navigation navbar-light bg-dark"></nav>

<div class="container">
	<form action="a" class="grid12">
			<div class="fullName inputDiv">
				<label for="full-name">Full Name:</label>
				<input id="full-name" type="text" placeholder="John Doe" required>
			</div>
			<div class="eMail inputDiv">
				<label for="e-mail">E-mail: </label>
				<input id="e-mail" type="email" placeholder="123@domain.xx" required>
			</div>
			<div class="bodypart inputDiv">
				<label for="bodySelect">Body Section: </label>
				<select name="bodySection" id="bodySelect">
					<option value="Shoulders">Shoulders</option>
					<option value="Back">Back</option>
					<option value="Arms">Arms</option>
					<option value="Core">Core</option>
					<option value="Legs">Legs</option>
				</select>
			</div>
			<div class="checkbox">
				<label for="check">Attested: </label>
				<input id="check" type="checkbox" required>
			</div>
			<input class="submitBtn" id="submit" type="submit" value="SUBMIT">
               




	</form>
</div>
