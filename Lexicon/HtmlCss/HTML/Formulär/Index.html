<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>

</head>
<body>
    
    
    <form>
        <!--
        
        <form action="action.php" method="EN AV DE NEDANSTÅENDE">

        GET - skickar datan i urlen, funkar för sökningar och och sändingar av okänslig information.

        POST - lägger in datan i ett paket så det inte syns i URLen ( i en body ), används när man skapar eller registerar något med känslig information

        PUT - används för att uppdatera ett helt objekt, informationen skickas i en body och objektets ID skickas i urlen.

        PATCH - används för att uppdatera hela eller delar av ett objekt, inforn skickas i en body och objektets ID i en URL.

        DELETE - tar bort ett objekt genom att använda objektets ID i urlen. 

        -->

        <Label for="firstName">First Name:</Label>
        <input type="text" id="firstName" name="lastName" value="Ditt namn" style="margin-left: 30px"> 
        <br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" style="margin-left: 32px" placeholder="Enter last name here.....">
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" style="margin-left: 58px">
        <br><br>
        <div >

            <label for="password" >Password:</label>
            <input type="password" id="password" name="password" style="margin-left: 40px">

        </div>
        <div style="margin-top: 20px">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="99" style="margin-left: 75px">

        </div>
        <div style="margin-top: 20px">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" style="margin-left: 72px">

        </div>
        <div style="margin-top: 20px">

            <label for="radio">Male</label>
            <input type="radio" id="male" name="gender"  value="male">

            <label for="radio">Female</label>
            <input type="radio" id="female" name="gender"  value="female">

            <label for="radio">Other</label>
            <input type="radio" id="date" name="gender"  value="other">


        </div>
        <div style="margin-top: 20px">

            <label for="role">Role:</label>
            <select id="role" name="role">

                <option value="" selected></option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="slave">Slave</option>

            </select>

        </div>
        <div>
            <div   div class="checkboxes" style="margin-top: 20px">

                <input type="checkbox" id="license" name="license">
                <label for="license" required>I Agree to the license terms and agreements.</label>

            </div>
            <div style="margin-top: 10px">

                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="license" >I would like to subscribe to the newsletter.</label>

            </div>
        </div>
        <br>
        <input type="submit" value="submit" hidden>
        <button name="submit">SEND</button>

    </form>

</body>
</html>
