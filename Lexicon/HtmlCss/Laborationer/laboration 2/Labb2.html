<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboration 2</title>
    <!-- <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="labb2css.css">
</head>
<body>
    
    
        <form class="container">

            <div class="inputContainer FirstNameContainer">
                <label for="FirstName" class="label">First Name</label>
                <input type="text" id="FirstName" name="FirstName" class="input FirstName">
            </div>

            <div class="inputContainer LastNameContainer">
                <label for="lastName" class="label" >Last Name</label>
                <input type="text" id="lastName" name="lastName" class="input LastName">
            </div>

            <div class="inputContainer EmailContainer">
                <label for="email" class="label">E-mail</label>
                <input type="email" name="email" id="email" class="input Email" >
            </div>

            <div class="inputContainer PhoneContainer">
                <label for="Phone" class="label">Phone</label>
                <input type="tel" name="Phone" id="Phone" class="input Phone" >
            </div>

            <div class="inputContainer WeaponContainer">
                <label for="Weapon" class="label">Weapon of choice</label>
                <input type="text" id="Weapon" name="Weapon" class="input Weapon">
            </div>
            
            <div class="inputContainer WeaponDescriptContainer">
                <label for="WeaponDescript" class="label">How do you kill</label>
                <textarea cols="30" rows="30" id="WeaponDescript" name="WeaponDescript" class="input WeaponDescript" style="height: 100px; width: 100%;"></textarea>
            </div>

            <div class="buttonContainer">
                <input type="submit" value="submit" class="input" hidden>
                <button name="submit" class="button">SEND</button>
            </div>

        </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
